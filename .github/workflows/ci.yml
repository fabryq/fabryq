name: CI

on:
  push:
    branches: ["v0.3.x-dev", "v0.4.x-dev"]
  pull_request:

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: Composer validate
        run: composer validate

      - name: Composer install
        run: composer install --no-interaction --prefer-dist

      - name: Lint
        run: composer lint

      - name: PHPStan
        run: composer stan

      - name: CS check
        run: composer cs:check
      - name: PHPUnit
        run: composer test

      - name: Install demo dependencies
        run: composer install --no-interaction --prefer-dist
        working-directory: examples/demo

      - name: Run Fabryq commands on demo
        run: |
          mkdir -p var
          php bin/console fabryq:verify
          php bin/console fabryq:doctor
          php bin/console fabryq:graph
        working-directory: examples/demo
        env:
          APP_ENV: test
          APP_DEBUG: 0
          DATABASE_URL: sqlite:///./var/data.db
