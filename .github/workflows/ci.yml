name: CI

on:
  push:
    branches: ["v0.3.x-dev"]
  pull_request:

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: Composer validate
        run: composer validate

      - name: Composer install
        run: composer install --no-interaction --prefer-dist

      - name: Lint
        run: composer lint

      - name: PHPUnit
        run: composer test
